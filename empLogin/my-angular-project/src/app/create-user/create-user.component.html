  <div class="container">
    <div class="card">
        <h2 class="card-header">Register User</h2>
        <div class="card-body">
            <form [formGroup]="createForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username" required>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                </div>
                
                <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid">Register</button>
            </form>
        </div>
    </div>
</div>
